<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="mobile-ui-elements/css/ratchet.css"/>
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/polymer/polymer.min.js"></script>
        <!-- endbuild -->

        <!-- Place your HTML imports here -->
        <link rel="import" href="mobile-ui-elements/mobile-ui-elements.html">
    </head>
    <body>
        <polymer-element name="mobile-app">
            <template>
                <force-ui-app id="force_app" multipage="true" accesstoken="{{accesstoken}}" instanceurl="{{instanceurl}}">
                    <force-ui-list id="force_ui_list" class="page content" on-polymer-select="showDetail"></force-ui-list>
                    <force-ui-detail flex id="force_ui_detail" recordid="{{$.force_ui_list.selected}}" class="page content"></force-ui-detail>
                </force-ui-app>
            </template>
            <script type="text/javascript">
              Polymer('mobile-app', {
                accesstoken: '',
                instanceurl: '',
                showDetail: function(e, detail) {
                    if (detail.isSelected) this.$.force_app.navigateTo('#force_ui_detail');
                }
              });
            </script>
        </polymer-element>

        <mobile-app></mobile-app>
</body>
</html>
