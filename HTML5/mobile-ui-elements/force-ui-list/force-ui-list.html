<link rel="import" href="../force-data-collection/force-data-collection.html">
<link rel="import" href="../../bower_components/polymer-elements/polymer-selector/polymer-selector.html">
<polymer-element name="force-selector-list" attributes="sobject query querytype selected" extends="polymer-selector">
  <template>
    <force-data-collection id="listsource" sobject="{{sobject}}" querytype="{{querytype}}" query="{{query}}"></force-data-collection>
    <shadow></shadow>
  </template>
  <script type="text/javascript">
    Polymer('force-selector-list', {
      get models() {
        return this.$.listsource.collection.models;
      }
    })
  </script>
</polymer-element>

<polymer-element name="force-ui-list" extends="force-selector-list" noscript>
  <template>
      <shadow></shadow>
      <ul id="list" class="list">
        <template repeat="{{models}}">
            <li name="{{attributes.Id}}">{{attributes.Name}}</li>
        </template>
      </ul>
  </template>
  <script type="text/javascript">
    Polymer('force-ui-list', {
      ready: function() {
        this.super();
        this.target = this.$.list;
      }
    });
  </script>
</polymer-element>
